<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Personal Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
    <!-- Favicon -->
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸš€</text></svg>">
</head>
<body>
    <header>
        <div class="header-left">
            <h1>My Dashboard</h1>
        </div>
        <div class="header-right">
            <button id="view-toggle" title="Toggle View Mode">
                <i class="fas fa-table-cells"></i>
            </button>
            <div class="theme-toggle" title="Toggle Dark Mode">
                <i class="fas fa-moon"></i>
            </div>
        </div>
    </header>
    
    <div class="search-container">
        <div class="search-wrapper">
            <i class="fas fa-search search-icon"></i>
            <input type="text" id="search" placeholder="Search links, categories, or favorites...">
            <div class="search-shortcut">Ctrl+K</div>
        </div>
    </div>
    
    <main id="dashboard">
        <div class="loading-container">
            <div class="loading-spinner"></div>
            <p>Loading your links from Google Sheets...</p>
        </div>
    </main>

    <div id="quick-add-container" class="hidden">
        <div class="quick-add-form">
            <h3>Add New Link</h3>
            <div class="form-group">
                <label for="new-link-name">Name</label>
                <input type="text" id="new-link-name" placeholder="e.g., GitHub">
            </div>
            <div class="form-group">
                <label for="new-link-url">URL</label>
                <input type="url" id="new-link-url" placeholder="e.g., https://github.com">
            </div>
            <div class="form-group">
                <label for="new-link-category">Category</label>
                <input type="text" id="new-link-category" placeholder="e.g., Development">
                <div id="category-suggestions" class="hidden"></div>
            </div>
            <div class="form-group">
                <label for="new-link-icon">Icon (FontAwesome)</label>
                <input type="text" id="new-link-icon" placeholder="e.g., fa-github">
            </div>
            <div class="form-group">
                <label for="new-link-color">Color</label>
                <input type="color" id="new-link-color" value="#4a6cf7">
            </div>
            <div class="form-actions">
                <button id="cancel-add">Cancel</button>
                <button id="save-add">Save</button>
            </div>
        </div>
    </div>
    
    <div id="add-button" title="Add New Link">
        <i class="fas fa-plus"></i>
    </div>
    
    <div id="toast-container"></div>
    
    <footer>
        <div class="footer-content">
            <div class="connection-status online">
                <i class="fas fa-wifi"></i> <span id="connection-status">Online</span>
            </div>
            <p>Last updated: <span id="last-updated">Never</span></p>
            <p><a href="#" id="refresh-btn"><i class="fas fa-sync"></i> Refresh Data</a></p>
        </div>
    </footer>
    
    <script src="script.js"></script>
</body>
</html>
